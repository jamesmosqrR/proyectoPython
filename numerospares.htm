<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>numero pares</h2>
    <script>
        function saltarLinea() {
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        var limite = 0;
        // var limite = parseInt(prompt("Ingrese numero limite"));
        while (limite<100) {
            if (limite % 3 ==0) {
               imprimir(limite) 
            }
            limite++;
        }
       
    </script>    
    
</body>
</html>
