<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Mundial FIFA</h2>
    <script>
        function saltarLinea() {
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        var anhoMundial = 1930;
        var limite = parseInt(prompt("Ingrese año limite del mundial"))
        // alert("Hubo mundial de la FIFA en el año " + anhoMundial);
        while (anhoMundial<limite) {

            imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
            anhoMundial = anhoMundial + 4;
              
        }
        imprimir("final");
    </script>    
    
</body>
</html>
